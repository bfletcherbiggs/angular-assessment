<div class="product-grid__item  grid__item one-half large--one-third" >

    <!--Product Image-->
    <a class="product-grid__product">
        <img class="product-grid__img"  ng-src="{{productById.image}}"sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a>{{productById.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{productById.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">${{productById.price}}</div>
    </div>
</div>
